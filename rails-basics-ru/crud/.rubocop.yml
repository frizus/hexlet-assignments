AllCops:
  Exclude:
    - "**/vendor/**/*"
    - "**/*.gemspec"
    - "examples/**/*"
    - "spec/**"
    - 'bin/*'
    - 'db/*'
    - 'db/**/*'
  NewCops: enable
  TargetRubyVersion: 3.2.2
  SuggestExtensions: false

Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/AsciiComments:
  Enabled: false
